
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model的应用</title>
	</head>
	<body>
		<div id="app">
			<select v-model="selected">
			  <option v-for="option in options" v-bind:value="option.value">
				{{ option.text }}
			  </option>
			</select>
			<span>Selected: {{ selected }}</span>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			new Vue({
			  el: '#app',
			  data: {
				selected: '86',
				options: [
				  { text: '86', value: '中国' },
				  { text: '55', value: '巴西' },
				  { text: '61', value: '澳大利亚' },
				   {text: '375', value: '白俄罗斯' },
				  { text: '57', value: '哥伦比亚' },
				  { text: '420', value: '捷克' }
				]
			  }
			})
	
		</script>
	</body>
</html>
